<h1>{{title}}</h1>
<ul>
	<li ng-repeat="item in items">{{item}}</li>
	<li><button ng-click="items.splice($index,1)" class="btn btn-danger">Delete</button></li>
	
</ul>

<input type="text" ng-model="title">

<input type="text" ng-model="value">
{{value}}

<select ng-model="selectedValue" ng-options="value for value in items"></select>

<button ng-click="save()" class="btn btn-primary">Save</button>
